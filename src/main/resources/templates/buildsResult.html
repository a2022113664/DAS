<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds Results List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Builds Results List</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Language</th>
            <th>Source Code</th>
            <th>Build Configuration</th>
            <th>Build Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${allBuilds}">
            <td th:text="${project.projectId}"></td>
            <td th:text="${project.language}"></td>
            <td th:text="${project.sourceCodeFile}"></td>
            <td th:text="${project.buildConfiguration}"></td>
            <td th:text="${project.buildConfiguration}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
