<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">

    <h1 class="text-center mb-4">Build Result</h1>

    <div class="card" style="width: 100%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Project ID: <span></span></li>
            <li class="list-group-item">Language: <span></span></li>
            <li class="list-group-item">Source Code: <span></span></li>
            <li class="list-group-item">Build Configuration (-o): <span></span></li>
            <li class="list-group-item">Status: <span></span></li>
        </ul>
    </div>

    <div class="buttons text-center mt-4">
        <a href="/builds/list" class="btn btn-primary mr-2">View Build Results</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
