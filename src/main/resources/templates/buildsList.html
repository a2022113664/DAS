<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Builds List</h1>

    <div class="buttons text-left mt-4 mb-4">
        <a href="/builds/index" class="btn btn-primary mr-2">Home</a>
        <a href="/builds/create" class="btn btn-primary mr-2">Submit Build Request</a>
    </div>

    <table class="table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Language</th>
            <th>Source Code</th>
            <th>Build Configuration (-o)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${allBuilds}">
            <td th:text="${project.projectId}"></td>
            <td th:text="${project.language}"></td>
            <td th:text="${project.sourceCodeFile}"></td>
            <td th:text="${project.buildConfiguration}"></td>
            <td>
                <a th:href="@{'/builds/' + ${project.projectId} + '/results'}" class="btn btn-primary">Build</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
